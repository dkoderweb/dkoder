<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ready for a Surprise?</title>
  <style>
    /* Overall page styling */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f0, #fff0e6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    /* Container for the playful dialogue */
    .dialog-box {
      background: #fff;
      border: 3px solid #ff6f91;
      border-radius: 15px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      max-width: 90%;
    }
    h2 {
      color: #ff6f91;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin: 15px 0;
    }
    /* Button styling */
    .btn {
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      background: #ff6f91;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ff8fa3;
    }
  </style>
</head>
<body>
  <div class="dialog-box">
    <h2 id="dialogTitle">Can I show you something?</h2>
    <p id="dialogText">Yes or No?</p>
    <div id="buttonContainer">
      <button class="btn" onclick="handleResponse('yes')">Yes</button>
      <button class="btn" onclick="handleResponse('no')">No</button>
    </div>
  </div>

  <script>
    // Extended dialog steps to add more questions for a playful, irritating twist
    let step = 0;
    const dialogSteps = [
      { text: "Can I show you something? Yes or No?", title: "Question 1" },
      { text: "I know you might say no... but come on, are you sure? Yes or No?", title: "Question 2" },
      { text: "Really? Do you really want to miss this? Yes or No?", title: "Question 3" },
      { text: "Seriously, it's going to be fun. Are you in? Yes or No?", title: "Question 4" },
      { text: "Oh, come on! Just say yes already. Yes or No?", title: "Question 5" },
      { text: "Alright, last chance: Are you ready for your surprise? Yes or No?", title: "Final Question" }
    ];

    function handleResponse(response) {
      if (step < dialogSteps.length - 1) {
        // Playfully nudge her even if she says "no"
        if(response === 'no'){
          document.getElementById('dialogText').innerText = dialogSteps[step + 1].text + " (I promise you'll love it!)";
        } else {
          document.getElementById('dialogText').innerText = dialogSteps[step + 1].text;
        }
        document.getElementById('dialogTitle').innerText = dialogSteps[step + 1].title;
        step++;
      } else {
        // Final step: if she says no, give one last playful nudge; if yes, proceed to the surprise.
        if(response === 'no'){
          document.getElementById('dialogText').innerText = "Oh come on, you know you want to see it!";
        } else {
          document.getElementById('dialogText').innerText = "Told you! Get ready for a surprise...";
          // Redirect after a short delay
          setTimeout(() => {
            window.location.href = "bday.html";
          }, 1500);
        }
      }
    }
  </script>
</body>
</html>
