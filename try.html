<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ready for a Surprise?</title>
  <style>
    /* Reset and overall page styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff0e6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    /* Dialog container */
    .dialog-box {
      background: #fff;
      border: 3px solid #ff6f91;
      border-radius: 15px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    h2 {
      color: #ff6f91;
      margin-bottom: 15px;
      font-size: 1.8rem;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 20px;
    }
    /* Button styling */
    .btn {
      margin: 10px;
      padding: 12px 25px;
      font-size: 1rem;
      background: #ff6f91;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ff8fa3;
    }
    /* Additional cute sections */
    .extra-section {
      background: #fff;
      border: 2px dashed #ff6f91;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .extra-section h3 {
      color: #ff6f91;
      margin-bottom: 10px;
      font-size: 1.4rem;
    }
    .extra-section p {
      font-size: 1rem;
      color: #666;
    }
    /* Responsive adjustments */
    @media (max-width: 480px) {
      h2 {
        font-size: 1.6rem;
      }
      p, .extra-section p {
        font-size: 0.95rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="dialog-box" id="dialogBox">
    <h2 id="dialogTitle">Can I show you something?</h2>
    <p id="dialogText">Yes or No?</p>
    <div id="buttonContainer">
      <button class="btn" onclick="handleResponse('yes')">Yes</button>
      <button class="btn" onclick="handleResponse('no')">No</button>
    </div>
  </div>

  <!-- Additional cute and funny section -->
  <div class="extra-section">
    <h3>Just a Little Teaser...</h3>
    <p>I might be a bit mischievous today, but all my mischief comes with lots of love! ðŸ’•</p>
  </div>

  <script>
    // Extended dialog steps for a playful, irritating twist
    let step = 0;
    const dialogSteps = [
      { text: "Can I show you something? Yes or No?", title: "Question 1" },
      { text: "I know you might say no... but come on, are you sure? Yes or No?", title: "Question 2" },
      { text: "Really? Do you really want to miss this? Yes or No?", title: "Question 3" },
      { text: "Seriously, it's going to be fun. Are you in? Yes or No?", title: "Question 4" },
      { text: "Oh, come on! Just say yes already. Yes or No?", title: "Question 5" },
      { text: "Alright, last chance: Are you ready for your surprise? Yes or No?", title: "Final Question" }
    ];

    function handleResponse(response) {
      if (step < dialogSteps.length - 1) {
        // Even if she clicks "no", add a playful nudge
        if (response === 'no') {
          document.getElementById('dialogText').innerText = dialogSteps[step + 1].text + " (Trust me, you'll love it!)";
        } else {
          document.getElementById('dialogText').innerText = dialogSteps[step + 1].text;
        }
        document.getElementById('dialogTitle').innerText = dialogSteps[step + 1].title;
        step++;
      } else {
        // Final step: if she says no, give one last playful nudge; if yes, proceed to the surprise.
        if (response === 'no') {
          document.getElementById('dialogText').innerText = "Oh come on, you know you want to see it!";
        } else {
          document.getElementById('dialogText').innerText = "Told you! Get ready for a surprise...";
          // Redirect after a short delay to the birthday page
          setTimeout(() => {
            window.location.href = "bday.html";
          }, 1500);
        }
      }
    }
  </script>
</body>
</html>
