<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday, My Love!</title>
  <style>
    /* Full-screen container with a vibrant background */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #ffecd2, #fcb69f);
      font-family: 'Lucida Sans', Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }
    /* Main greeting message */
    h1 {
      font-size: 60px;
      margin: 20px 0;
      color: #ff6f91;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    /* Message container styling */
    .message-container {
      font-size: 24px;
      max-width: 80%;
      line-height: 1.4;
      margin: 15px;
    }
    /* Button styling */
    .btn-next {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      background: #ff6f91;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-next:hover {
      background: #ff8fa3;
    }
    /* Styling for the overlay revealing the main website link */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      text-align: center;
      padding: 20px;
    }
    .overlay a {
      font-size: 26px;
      color: #ff6f91;
      text-decoration: none;
      font-weight: bold;
    }
    .overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ff6f91;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    /* Balloon styles */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      opacity: 0.85;
      animation: floatUp linear;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.85; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0.2; }
    }
    /* Confetti effect */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      opacity: 0.9;
      animation: fall linear;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, My Love!</h1>
  <div class="message-container" id="messageContainer">
    Today is all about celebrating you! Every smile and every dream is a reason to celebrate.
  </div>
  <button class="btn-next" id="nextButton" onclick="nextStep()">Next</button>

  <!-- Container for the overlay reveal -->
  <div id="realSiteOverlay" style="display:none;"></div>

  <script>
    // Array of messages for the interactive birthday page
    const messages = [
      "Today is all about celebrating you! Every smile and every dream is a reason to celebrate.",
      "How's it so far? Simple, sweet, and a little mysterious, right?",
      "You know me well enough to know I made this just for you!",
      "Do you really think this is the whole story? Hmm...",
      "Maybe it's too simple, or maybe I'm just teasing you a bit!",
      "Irritating? Confusing? A little of both—because I love keeping you on your toes!",
      "Alright, enough fun—here comes the final surprise:",
      "Surprise! Here is the main website:"
    ];

    let currentStep = 0;
    const messageContainer = document.getElementById("messageContainer");
    const nextButton = document.getElementById("nextButton");

    function nextStep() {
      currentStep++;
      if (currentStep < messages.length) {
        messageContainer.innerHTML = messages[currentStep];
        // Change button text on the final step
        if (currentStep === messages.length - 1) {
          nextButton.innerText = "Reveal the Website";
        }
      } else {
        revealRealSite();
      }
    }

    function revealRealSite() {
      const overlay = document.createElement("div");
      overlay.className = "overlay";
      overlay.innerHTML = `
        <h2>Surprise, darling!</h2>
        <p>You know how much I adore you—this entire page was made by me!</p>
        <p>Do you really think this is a real website? Well, here's the truth:</p>
        <a href="love.html" >Click here to see my real love for you</a>
        <br>
        <button onclick="this.parentElement.remove()">Close</button>
      `;
      document.body.appendChild(overlay);
    }

    // Create floating balloons at random intervals
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      // Random horizontal position
      balloon.style.left = Math.random() * 100 + "vw";
      // Random pastel color for the balloon
      const colors = ["#ff9a9e", "#fad0c4", "#fbc2eb", "#a18cd1", "#ff6f91"];
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      // Randomize animation duration (between 8s and 14s)
      balloon.style.animationDuration = (Math.random() * 6 + 8) + "s";
      document.body.appendChild(balloon);
      // Remove balloon after its animation
      setTimeout(() => { balloon.remove(); }, 15000);
    }
    setInterval(createBalloon, 600);

    // Generate confetti for an extra festive feel
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16);
      confetti.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => { confetti.remove(); }, 8000);
    }
    setInterval(createConfetti, 300);
  </script>
</body>
</html>
