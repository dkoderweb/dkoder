<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ready for a Surprise?</title>
  <style>
    /* Reset and overall page styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #ffe6f0, #fff0e6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    /* Animated floating hearts */
    .heart {
      position: absolute;
      font-size: 1.5rem;
      animation: float 6s infinite linear;
      opacity: 0;
      z-index: 0;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    /* Dialog container */
    .dialog-box {
      background: #fff;
      border: 3px solid #ff6f91;
      border-radius: 15px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
      transform: rotate(-1deg);
      animation: wiggle 2s infinite;
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(-1deg); }
      50% { transform: rotate(1deg); }
    }
    h2 {
      color: #ff6f91;
      margin-bottom: 15px;
      font-size: 1.8rem;
      text-shadow: 2px 2px 0px #fff0f0;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 20px;
    }
    /* Button styling */
    .btn {
      margin: 10px;
      padding: 12px 25px;
      font-size: 1rem;
      background: #ff6f91;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }
    .btn:hover {
      background: #ff8fa3;
      transform: scale(1.1);
    }
    .btn.no-btn:hover {
      animation: runAway 0.5s ease;
    }
    @keyframes runAway {
      0% { transform: translateX(0); }
      50% { transform: translateX(100px); }
      100% { transform: translateX(0); }
    }
    /* Additional cute sections */
    .extra-section {
      background: #fff;
      border: 2px dashed #ff6f91;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      transform: rotate(1deg);
    }
    .extra-section h3 {
      color: #ff6f91;
      margin-bottom: 10px;
      font-size: 1.4rem;
    }
    .extra-section p {
      font-size: 1rem;
      color: #666;
    }
    /* Bouncing arrow */
    .bounce-arrow {
      font-size: 2rem;
      animation: bounce 1s infinite;
      margin-top: 10px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    /* Responsive adjustments */
    @media (max-width: 480px) {
      h2 {
        font-size: 1.6rem;
      }
      p, .extra-section p {
        font-size: 0.95rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>

</html>
